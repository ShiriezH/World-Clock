<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Brussels">Brussles BE</option>
        <option value="Europe/Berlin">Berlin DE</option>
        <option value="Europe/Prague">Prague CZ</option>
        <option value="Asia/Tokyo">Tokyo JP</option>
      </select>

      <div id="cities">
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam NL</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney AU</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/ShiriezH" target="_blank">Shiriez</a>
      and is open sourced on
      <a href="https://github.com/ShiriezH/World-Clock" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://earnest-churros-49b2ac.netlify.app" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
