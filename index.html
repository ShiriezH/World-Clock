    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Brussles</option>
        <option value="">Paris</option>
        <option value="">Barcelona</option>
        <option value="">Frankfurt</option>
      </select>

      <div class="city">
        <div>
          <h2>Rotterdam</h2>
          <div class="date">September 9th 2024</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">September 9th 2024</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
